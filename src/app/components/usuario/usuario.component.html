<section class="seccion">
    <div class="centrear" style="padding:20% 0 10% 0;">
        <div class="card" style="width: auto;">
            <div class="container">

                <div class="row">
                    <div class="col-6">
                        <img src="../../../assets/images/person1.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="col-6">
                        <div class="card-body">
                            <h2 class="card-title encabezado">Bienvenida Bernarda</h2>
                            <hr>
                            <p>Nombre Completo: </p>
                            <p>Registrado como: </p>
                            <p>Tipo de Sangre: </p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: #F1414E; height: 80px;">
            </div>

        </div>
    </div>
</section>
<section class="seccion">
    <div class="centrear">
        <h1 class="encabezado">Citas</h1>
    </div>
    <div class="container" style="padding:5% 0 5% 0;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of citasHospitalesvar">                    
                    <td>{{item.hora}}</td>
                    <td>{{item.fecha}}</td>
                    <td>{{item.hospital}}</td>
                    <td>{{item.estado}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</section>
