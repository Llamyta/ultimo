<main style=" background-image: url('../../../assets/images/d6.png'); background-size: cover;background-repeat: no-repeat;">
  <section id="seccion" >
    <div class="centreado">
      <h1 class="encabezado">Formulario de Registro</h1>
     <!-- <button
        type="button"
        class="btn btn-primary boton"
        (click)="onLoginGoogle()"
      >
        <img class="imagen" src="../../../assets/images/google.jpg" />
        Iniciar sesion con google
      </button>-->
    </div>
  </section>
  <section id="seccion">
    <div>
      <form #formRegister="ngForm" (ngSubmit)="onAddUser(formRegister)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ci">Carnet de Identidad</label>
            <input
              name="ci"
              [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.ci"
              type="number"
              class="form-control"
              id="ci"
              required
              placeholder="C.I."
            />
          </div>
          <div class="form-group col-md-6">
            <label for="nombre">Nombre(s)</label>
            <input
              name="nombre"
              [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.nombre"
              type="text"
              class="form-control"
              id="nombre"
              required
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ap">Apellido Paterno</label>
            <input
              name="apellido_p"
              [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.apellido_p"
              type="text"
              class="form-control"
              id="ap"
              required
              placeholder="Apellido"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="am">Apellido Materno</label>
            <input
              name="apellido_m"
              [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.apellido_m"
              type="text"
              class="form-control"
              id="am"
              required
              placeholder="Apellido"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="fnac">Fecha de Nacimiento</label>
          <input
            name="fecha_nac"
            [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.fecha_nac"
            type="date"
            class="form-control"
            id="fnac"
            required
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="genero">Genero</label>
            <select
              id="genero"
              name="genero"
              required
              [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.genero"
              class="form-control"
            >
              <option selected>Choose...</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="tiposangre">Tipo de Sangre</label>
            <select
              id="tiposangre"
              name="tipo_sangre"
              required
              [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.tipo_sangre"
              class="form-control"
            >
              <option selected>Choose...</option>
              <option>A</option>
              <option>B</option>
              <option>O</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            name="email"
            [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            name="pass"
            [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.pass"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
            placeholder="Password"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
              <label for="exampleFormControlFile1">Seleccionar imagen</label>
              <input
                (change)="onUpload($event)"
                required
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
              />
              <input
                type="hidden"
                name="foto"
                #imagenFoto
                [value]="urlFoto | async"
                [(ngModel)]="this.personaServices.seleccionarPersonaRegistro.foto"
              />
    
              <!-- <input type="file" id="Logo" (change)="onUpload($event, cualEs = 'logo')"> -->
              <div class="progress mt-3">
                <div
                  class="progress-bar progress-bar-striped bg-success"
                  role="progressbar"
                  [style.width]="(uploadPercentFoto | async) + '%'"
                ></div>
              </div>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                name="NAME"
                [checked]="organos"
                (change)="organos = !organos"
                type="checkbox"
                id="organos"
              />
              <label class="form-check-label" for="organos">
                Donador de Organos
              </label>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                name="NAME"
                [checked]="sangre"
                (change)="sangre = !sangre"
                type="checkbox"
                id="sangre"
              />
              <label class="form-check-label" for="sangre">
                Donador de Sangre
              </label>
            </div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-link" style="text-transform: none; color: #4CBCB3; padding-left: 0;" [routerLink]="['/hospitales']" routerLinkActive="router-link-active"  >Registrar Punto de Donacion...</button>
        </div>
        <div class="centreado" style="padding-top: 10%;">
          <button
            type="submit"
            class="btn btn-danger"
            *ngIf="formRegister.valid == true; else btnDisabled"
          >
            Registrarse
          </button>
          <ng-template #btnDisabled>
            <button type="submit" class="btn btn-danger" disabled="true">
              Registrarse
            </button>
          </ng-template>
        </div>
      </form>
    </div>
  </section>
  
</main>
