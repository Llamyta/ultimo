<!-- Inicio Modal Sesion -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="centreado">
                    <button type="button" (click)="onLoginGoogle()" data-dismiss="modal" class="btn btn-primary boton">
            <img class="imagen" src="../../../assets/images/google.jpg">
            Iniciar sesion con google
          </button>
                </div>
                <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="pass" [(ngModel)]="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">Cerrar</button>
                    <button type="button" data-dismiss="modal" (click)="onLogin()" class="btn btn-danger">Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal -->
